<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fetchData()">Fetch</button>
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <!-- <th>Id</th> -->
                <th>Name</th>
                <th>Phone</th>
                <th>Username</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>
    <!-- <p id=""></p> --> 
    <script>
        function fetchData(){
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "https://jsonplaceholder.typicode.com/users");
            xhr.send();
            xhr.onreadystatechange = ()=>{
                // console.log(xhr.readyState);
                if (xhr.readyState===4) {
                    if (xhr.status==200) {
                        console.log("got response...");
                        // console.log([10,20,30]);
                        // console.log(typeof [10,20,30]);
                        console.log(xhr.responseText);
                        var data =JSON.parse(xhr.responseText);
                        console.log(data);
                        var tbody = document.getElementById("tbody");
                        for(var i=0; i<data.length;i++){
                            var tr = document.createElement("tr");
                            var idCol = document.getElementById("td");
                            var nameCol = document.createElement("td");
                            var phoneCol = document.createElement("td");
                            var usernameCol = document.createElement("td");
                            var emailCol = document.createElement("td");
                            // idCol.innerHTML = data[i].id;
                            nameCol.innerHTML = data[i].name;
                            phoneCol.innerHTML = data[i].phone;
                            usernameCol.innerHTML = data[i].username;
                            emailCol.innerHTML = data[i].email;
                            // tr.append(idCol);
                            tr.append(nameCol);
                            tr.append(phoneCol);
                            tr.append(usernameCol);
                            tr.append(emailCol);
                            tbody.appendChild(tr);
                        }
                        
                    }
                    // else if () {
                        // to handle other status code apart from 200
                    // }
                }
            }
        }
    </script>
</body>
</html>
