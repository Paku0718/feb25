      function sum(a, b) {
        var sumPromise = new Promise((resolve, reject) => {
          console.log("Calculating sum...");

          setTimeout(() => {
            var c = a + b;
            if (c) {
              resolve(c);
            } else {
              reject("Something went wrong!!!!");
            }
          }, 1000);
        });
        return sumPromise;
      }

      function factorial(num) {
        var fact = new Promise((resolve, reject) => {
          setTimeout(() => {
            f = 1;
            for (var i = 1; i < num; i++) {
              f = f * i;
            }

            if (f) {
              resolve(f);
            } else {
              reject("Error");
            }
          }, 3000);
        });
        return fact;
      }
